<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My first Pokedex</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="pokedex d-flex flex-row align-items-end">
            <div class="pokedex-left d-flex flex-column justify-content-between">
                <div id="img-screen" class="d-flex flex-column justify-content-between">
                    <img id="sprite" src="">
                    <p id="name"></p>
                </div>
                <div id="controls">
                    <div class="control search-btn d-flex justify-content-between" onclick="search()"></div>
                    <div class="control confirmation-lights d-flex">
                        <div class="c-light green"></div>
                        <div class="c-light red"></div>
                    </div>
                    <div class="control d-pad">
                        <span class="material-icons ">add</span>
                    </div>
                    <div class="control search-input">
                        <input id="search-value" type="text" name="name">
                    </div>
                </div>
            </div>
            <div class="pokedex-join"></div>
            <div class="pokedex-right d-flex flex-column justify-content-between">
                <div id="info_screen">
                    <div class="d-flex flex-column">
                        <div>
                            <span>Type:</span>
                            <div id="type"></div>
                        </div>
                        <di id="stats" class="d-flex flex-row justify-content-around">
                            <div id="hp" class="stat">
                                <div class="bar"><div class="bar-filled"></div></div>
                                <div class="name">HP</div>
                            </div>
                            <div id="attack" class="stat">
                                <div class="bar"><div class="bar-filled"></div></div>
                                <div class="name">ATK</div>
                            </div>
                            <div id="defense" class="stat">
                                <div class="bar"><div class="bar-filled"></div></div>
                                <div class="name">DEF</div>
                            </div>
                            <div id="special-attack" class="stat">
                                <div class="bar">
                                    <div class="bar-filled"></div>
                                </div>
                                <div class="name">SP.ATK</div>
                            </div>
                            <div id="special-defense" class="stat">
                                <div class="bar"><div class="bar-filled"></div></div>
                                <div class="name">SP.DEF</div>
                            </div>
                            <div id="speed" class="stat">
                                <div class="bar"><div class="bar-filled"></div></div>
                                <div class="name">SPD</div>
                            </div>
                        </div>
                    </div>
                    <div id="abilities-moves-screen" class="d-flex flex-column justify-content-between">
                        <div id="abilities" class="d-flex"></div>
                        <div id="moves" class="d-flex"></div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div id="height">HEIGHT: <span></span></div>
                        <div id="weight">WEIGHT: <span></span></div>
                    </div>
                </div>
            </div>
        </div>
        
        



        
        
        
        
        <div id="search-input">
            
            <button type="button" onclick="search()" >Search</button>
        </div>
    </body>
    <footer>
        <script src="./pokedex.js"></script>
    </footer>
</html>
