            <div id="sabores_adornos">

                    <h3>Nuestros Sabores</h3>
                    <hr />
                    <div>
                        <label for="sabor_vainilla">Vainilla</label>

                    </div>

                        <input type="number" id="sabor_fresa" name="sabor_fresa" value="8">
                    </div>

                        <input type="number" id="sabor_cafe" name="sabor_cafe" value="10">
                    </div>
                    <div>

                        <input type="number" id="sabor_milhojas" name="sabor_milhojas" value="5">
                    </div>
                    <div>
                        <label for="sabor_pinon">Piñon</label>
                        <input type="number" id="sabor_pinon" name="sabor_pinon" value="4">
                    </div>
                </div>
                <div id="adornos">
                    <h3>Nuestros Adornos</h3>
                    <hr />
                    <div>
                        <label for="decor_fondant">Fondant</label>
                        <input type="number" id="decor_fondant" name="decor_fondant" value="11">
                    </div>
                    <div>
                        <label for="decor_betun">Betún (Chocolate/Vainilla/Fresa)</label>
                        <input type="number" id="decor_betun" name="decor_betun" value="12">
                    </div>
                    <div>
                        <label for="decor_chispas">Chispas (Chocolate/Chocolate Blanco/Arcoiris)</label>
                        <input type="number" id="decor_chispas" name="decor_chispas" value="8">
                    </div>
                    <div>
                        <label for="decor_panditas">Panditas</label>
                        <input type="number" id="decor_panditas" name="decor_panditas" value="4">
                    </div>
                    <div>
                        <label for="decor_mms">M&Ms</label>
                        <input type="number" id="decor_mms" name="decor_mms" value="8">
                    </div>
                </div>
            </div>
            <div id="cake_pics">
